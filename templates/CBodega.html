{% extends "index.html" %}

{% block contenido %}


    <h1>Nueva Bodega</h1>
    <hr class="my-4">

    <form method="POST">
        {% csrf_token %}
      <fieldset>
          <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre de Bodega">
          </div>

          <div class="form-group">
              <label for="descripcion">Descripcion</label>
              <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Nombre Bodega">
          </div>


          <button type="submit" class="btn btn-primary">Guardar Bodega</button>
      </fieldset>
    </form>


{% endblock contenido %}
